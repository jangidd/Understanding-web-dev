</style>

<body>
<div class="container">

</div>
		<nav class="coffee-nav">

		</nav>

	</div>

		</div>
	<div class="card">
			<img src="latte-image.png">

	</div>
</div>
	<div class="order-section">
		<h1 id="order">Order</h1>
<script type="text/javascript" src="https://form.jotform.com/jsform/222101063140029"></script>
	</div>
